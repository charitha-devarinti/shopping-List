<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
     <script src="https://kit.fontawesome.com/89407d001c.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="shopping-list.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="note.png">
            <h1>Shopping List</h1>
        </header>
        <form id="item-form">
              <div class="form-control">
                <input type="text" class="form-input" id="item-input" name="item" , placeholder="Enter Item">
                <p class="alert-msg"></p>
              </div>
              <div class="form-control">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i>
                    Add Item
                </button>
              </div>
        </form>
        <div class="filter">
           <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items">
        </div>
        <ul id="item-list" class="items">
          <li>
            Apples
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
          </li>

           <li>
           Milk
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
          </li>

           <li>
            Orange Juice
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
          </li>

           <li>
           Oreos
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
          </li>

        </ul>
        <button id="clear" class="btn-clear">Clear All</button>
    </div>
   
    <script src="shopping-list.js"></script>
</body>
</html>
